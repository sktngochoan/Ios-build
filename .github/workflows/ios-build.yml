name: iOS Build (React Native)

on:
  push:
    branches: [ main ]

jobs:
  build-ios:
    runs-on: macos-latest

    steps:
      # 1. Checkout source
      - name: Checkout source
        uses: actions/checkout@v4

      # 2. Setup Node.js (RN yêu cầu 16)
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 16

      # 3. Install JS dependencies
      - name: Install JS dependencies
        run: npm install

      # 4. Install CocoaPods
      - name: Install CocoaPods
        run: |
          cd ios
          pod deintegrate
          rm -rf Pods Podfile.lock
          pod install --repo-update

      # 5. Archive iOS app (device, Release, no signing)
      - name: Archive iOS app
        run: |
          cd ios
          xcodebuild \
            -workspace iosGithubAction.xcworkspace \
            -scheme iosGithubAction \
            -configuration Release \
            -sdk iphoneos \
            -archivePath build/App.xcarchive \
            archive \
            CODE_SIGNING_ALLOWED=NO

      # 6. Export IPA (unsigned)
      - name: Export IPA
        run: |
          cd ios
          xcodebuild \
            -exportArchive \
            -archivePath build/App.xcarchive \
            -exportPath build/ipa \
            -exportOptionsPlist ExportOptions.plist \
            CODE_SIGNING_ALLOWED=NO

      # 7. Upload IPA để download
      - name: Upload IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-ipa
          path: ios/build/ipa/*.ipa
